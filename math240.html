<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theoremica - Visual Proof Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        #header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        #header a {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            margin: 0;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        #mainContainer {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 20px;
            color: #2c3e50;
            margin: 30px 0 15px 0;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .proof-button {
            padding: 18px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            text-align: center;
            background-color: #34495e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
            word-wrap: break-word;
        }

        .proof-button:hover {
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .proof-button:active {
            background-color: #1e2a38;
            transform: translateY(0);
        }

        @media (max-width: 1200px) {
            .buttons-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>üìê THEOREMICA</h1>
        <a href="index.html" style="color: white; text-decoration: none; font-size: 14px; font-weight: 600; padding: 10px 15px; border: 1px solid white; border-radius: 5px; transition: all 0.3s;" onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" onmouseout="this.style.backgroundColor='transparent'">‚Üê Main Menu</a>
    </div>

    <div id="mainContainer">
        <div class="section-title">Select a Proof to Begin</div>
        
        <div class="buttons-grid">
            <button class="proof-button" onclick="openProof('Distributive Law')">
                Distributive Law
            </button>
            <button class="proof-button" onclick="openProof('Euclidean Algorithm')">
                Euclidean Algorithm
            </button>
            <button class="proof-button" onclick="openProof('De Morgans Laws')">
                De Morgan's Laws
            </button>
            <button class="proof-button" onclick="openProof('Inclusion Exclusion Principle')">
                Inclusion-Exclusion Principle
            </button>
            <button class="proof-button" onclick="openProof('Binomial Theorem')">
                Binomial Theorem
            </button>
            <button class="proof-button" onclick="openProof('Divisibility and Modular Arithmetic')">
                Divisibility and Modular Arithmetic
            </button>
        </div>

        <div class="buttons-grid">
            <button class="proof-button" onclick="openProof('Tree Properties')">
                Tree Properties
            </button>
            <button class="proof-button" onclick="openProof('Associative Laws')">
                Associative Laws
            </button>
            <button class="proof-button" onclick="openProof('Idempotent Laws')">
                Idempotent Laws
            </button>
            <button class="proof-button" onclick="openProof('Set Theory Relations')">
                Set Theory Relations
            </button>
            <button class="proof-button" onclick="openProof('Transitive Relations')">
                Transitive Relations
            </button>
            <button class="proof-button" onclick="openProof('Equivalence Relations')">
                Equivalence Relations
            </button>
        </div>
    </div>

    <script>
        // Define theorems and their proofs
        const theorems = {
            'Distributive Law': 'A ‚à© (B ‚à™ C) = (A ‚à© B) ‚à™ (A ‚à© C) and A ‚à™ (B ‚à© C) = (A ‚à™ B) ‚à© (A ‚à™ C)',
            'Euclidean Algorithm': 'gcd(a, b) = gcd(b, a mod b) until b = 0, then gcd(a, 0) = a',
            'De Morgans Laws': '(A ‚à™ B)^c = A^c ‚à© B^c and (A ‚à© B)^c = A^c ‚à™ B^c',
            'Inclusion Exclusion Principle': '|A ‚à™ B| = |A| + |B| - |A ‚à© B|',
            'Binomial Theorem': '(a + b)^n = Œ£(k=0 to n) C(n,k) √ó a^(n-k) √ó b^k',
            'Divisibility and Modular Arithmetic': 'If a ‚â° b (mod m) and c ‚â° d (mod m), then a+c ‚â° b+d (mod m) and a√óc ‚â° b√ód (mod m)',
            'Fundamental Theorem of Arithmetic': 'Every integer n > 1 can be represented uniquely as a product of prime numbers.',
            'Dirichlet Box Principle': 'If n objects are distributed into k boxes and n > k, at least one box contains more than one object.',
            'Permutations and Combinations': 'P(n,r) = n!/(n-r)! and C(n,r) = n!/(r!(n-r)!)',
            'Graph Theory Basics': 'A graph G = (V, E) consists of vertices V and edges E connecting pairs of vertices.',
            'Handshaking Lemma': 'The sum of the degrees of all vertices in a graph equals twice the number of edges.',
            'Tree Properties': 'A tree is a connected acyclic graph. Any tree with n vertices has exactly n-1 edges.',
            'Complements of Sets': 'If A is a subset of U (universal set), then A ‚à™ A^c = U and A ‚à© A^c = ‚àÖ',
            'Associative Laws': '(A ‚à™ B) ‚à™ C = A ‚à™ (B ‚à™ C) and (A ‚à© B) ‚à© C = A ‚à© (B ‚à© C)',
            'Idempotent Laws': 'A ‚à™ A = A and A ‚à© A = A for any set A.',
            'Set Theory Relations': 'A relation R on set A is a subset of A √ó A. Properties: reflexive, symmetric, transitive.',
            'Equivalence Relations': 'The equality relation (=) is an equivalence relation: reflexive (a = a), symmetric (if a = b then b = a), and transitive (if a = b and b = c then a = c).'
        };

        function openProof(proofName) {
            // Get the proof statement
            const proofStatement = theorems[proofName] || 'No statement available';
            
            // Pass both the proof name and statement as URL parameters
            const params = new URLSearchParams({
                proof: proofName,
                statement: proofStatement
            });
            
            window.location.href = 'problem1.html?' + params.toString();
        }
    </script>
</body>
</html>
